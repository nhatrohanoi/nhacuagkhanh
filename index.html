<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Đăng nhập - MB Bank</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #004b23, #007f47);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    padding: 15px;
  }
  .login-box {
    background: rgba(0,0,0,0.3);
    width: 100%;
    max-width: 400px;
    border-radius: 20px;
    padding: 30px 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    text-align: center;
  }
  .login-box h2 {
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 28px;
    letter-spacing: 1px;
  }
  label {
    display: block;
    text-align: left;
    margin: 15px 0 8px;
    font-weight: 500;
    font-size: 16px;
  }
  input[type=text], input[type=password] {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    outline: none;
    box-sizing: border-box;
    background: rgba(255,255,255,0.1);
    color: #fff;
    transition: background 0.3s ease;
  }
  input[type=text]:focus, input[type=password]:focus {
    background: rgba(255,255,255,0.25);
  }
  button {
    margin-top: 30px;
    background: #00a14b;
    border: none;
    padding: 16px 0;
    width: 100%;
    border-radius: 30px;
    font-weight: 700;
    font-size: 18px;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(0,161,75,0.7);
    transition: background 0.3s ease;
  }
  button:hover {
    background: #007d34;
    box-shadow: 0 8px 16px rgba(0,125,52,0.9);
  }
  .note {
    margin-top: 20px;
    font-size: 13px;
    line-height: 1.4;
    color: #c7d1c5;
    text-align: left;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>Đăng nhập MB Bank</h2>

  <label for="username">Tài khoản</label>
  <input id="username" type="text" placeholder="Nhập tài khoản" autocomplete="off" />

  <label for="password">Mật khẩu</label>
  <input id="password" type="password" placeholder="Nhập mật khẩu" autocomplete="off" />

  <button onclick="login()">Đăng nhập</button>

  <div class="note">
    * Tài khoản admin mặc định:<br>
    - Tài khoản: <b>giakhanh0311</b><br>
    - Mật khẩu: <b>khanh0311</b><br><br>
    * Khách đăng nhập bằng số điện thoại đã đăng ký tại cơ sở.
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
