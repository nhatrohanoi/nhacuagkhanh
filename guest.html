}

.bank-box {
    margin-top:15px;
    padding:12px;

    border-left:5px solid orange;

    font-size:15px;
}

.copy-btn {
    margin-top:10px; padding:10px; width:100%;

    border-radius:6px; font-size:15px;
}

.note-box {
    margin-top:12px; background:#e7f3ff;
    padding:10px; border-left:4px solid #1e88e5;
    border-radius:6px; font-size:14px;
}
</style>

</head>
